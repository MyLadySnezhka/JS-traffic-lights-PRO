<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Світлофори на перехресті ГРА</title>
</head>
<body>
    <div class="wrap">
        <h3>Світлофори перемикаються через 5 секунд</h3>
        <div class="peopleroad">
        <div class="traffic">
            <div class="lightcar">
                <h3>Авто</h3>
                <div class="red" name="red"></div>
                <div class="yellow" name="yellow"></div>
                <div class="green" name="green"></div>
                <!--<div class="count">--</div>-->
            </div>
            <div class="road"></div>
            <div class="lightpeople">
                <h3>Люди</h3>
                <div class="redp" name="redpeople"></div>
                <!--<div class="none" name="yellow"></div>-->
                <div class="greenp" name="greenpeople"></div>
                <div class="count">--</div>
            </div>
            <div class="man"></div>
        </div>
    </div>
        <div class="mainroad"><div class="car"></div></div>
        <div class="peopleroad"></div>
        <div class="btnContainer">
            <button type="button" class="btnStart" name="btnStart">START!</button>
            <button type="button" class="btnStop" name="btnStop">STOP.</button>
        </div>
        
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
